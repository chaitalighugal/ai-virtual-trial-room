<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Virtual Try-On Clothes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AI Virtual Try-On Clothes</h1>
        <nav>
            <button onclick="showSection('tryon')">Virtual Try-On</button>
            <button onclick="showSection('upload')">Upload Model</button>
            <button onclick="showSection('clothes')">Upload Clothes</button>
        </nav>
    </header>

    <main>
        <section id="tryon" class="active">
            <h2>Try-On Section</h2>
            <input type="file" accept="image/*" id="modelInput" onchange="loadModel(event)">
            <canvas id="tryonCanvas"></canvas>
            <div class="controls">
                <button onclick="changeCategory('top')">Top</button>
                <button onclick="changeCategory('bottom')">Bottom</button>
                <button onclick="changeCategory('onepiece')">One-piece</button>
                <input type="file" accept="image/*" id="clothInput" onchange="loadCloth(event)">
                <input type="color" id="colorPicker" onchange="changeColor(this.value)">
            </div>
        </section>

        <section id="upload">
            <h2>Upload Model Photo</h2>
            <input type="file" accept="image/*" onchange="uploadModel(event)">
        </section>

        <section id="clothes">
            <h2>Upload Clothes</h2>
            <input type="file" accept="image/*" onchange="uploadClothes(event)">
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
