<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AI Virtual Tryâ€‘On</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="viewer">
      <video id="webcam" autoplay playsinline></video>
      <canvas id="canvas"></canvas>
    </div>

    <div class="controls">
      <div class="section">
        <h3>Outfits</h3>
        <button onclick="selectCloth('shirt_white.png')">White Shirt</button>
        <button onclick="selectCloth('shirt_black.png')">Black Shirt</button>
        <button onclick="selectCloth('dress_blue.png')">Blue Dress</button>
      </div>
      <div class="section">
        <h3>Colors</h3>
        <input type="color" id="colorPicker" onchange="setColor(this.value)">
      </div>
      <div class="section">
        <h3>Filters</h3>
        <button onclick="setFilter('none')">Normal</button>
        <button onclick="setFilter('grayscale')">Gray</button>
        <button onclick="setFilter('sepia')">Sepia</button>
      </div>
      <div class="section">
        <h3>Upload</h3>
        <input type="file" accept="image/png, image/jpeg" onchange="uploadCloth(event)">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
  <script src="script.js"></script>
</body>
</html>
